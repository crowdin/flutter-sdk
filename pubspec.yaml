name: crowdin_sdk
description: Crowdin Flutter SDK for instant translation delivery Over-The-Air directly to your application
version: 0.5.0
repository: https://github.com/crowdin/flutter-sdk
homepage: https://github.com/crowdin/flutter-sdk

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: '>=0.13.3 <2.0.0'
  intl: '>=0.17.0 <0.20.0'
  shared_preferences: ^2.0.4
  connectivity_plus: '>=2.1.0 <6.0.0'
  yaml: ^3.1.1
  meta: ^1.7.0
  path: ^1.8.1
  oauth2: ^2.0.1
  url_launcher: ^6.1.0
  uni_links: ^0.5.1
  web_socket_channel: ^2.2.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.4

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
